<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let data of moviesList;let i= index">
                    <div class="card p-1" style="width: 18rem;">
                        <img src="assets/night.jpg" alt="Trulli" width="100%" height="100%">
                        <div class="card-body">
                            <p class="card-text">Movie Name: <b>{{data.name}}</b> </p>
                            <p class="card-text">Duration: <b>{{data.duration}}</b> </p>
                            <p class="card-text">Year: <b>{{data.year}}</b> </p>
                            <div class="text-end">
                                <i class="fa fa-bookmark" style="font-size:36px;cursor: pointer;color: chartreuse;"
                                    (click)="getCheck(i)" *ngIf="data.isCheck"></i>
                                <i class="fa fa-bookmark-o" style="font-size:36px;cursor: pointer;"
                                    (click)="getCheck(i)" *ngIf="!data.isCheck"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
